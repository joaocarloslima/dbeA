<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="css/style.css" type="text/css"/>
</h:head>

<body>
		<p:messages id="msg">
			<p:autoUpdate />
		</p:messages>
		
		<h:form>
			<p:card style="width: 25em; margin: 1em auto">
				<f:facet name="title">Login</f:facet>
				<div class="ui-fluid">
					<div class="p-field">
						<label for="email">E-mail</label>
						<p:inputText 
						value="#{userBean.user.email}" 
						id="email"
						type="text" 
						required="true"
						requiredMessage="O e-mail é obrigatório">
							<f:ajax event="blur" render="msg"/>
						</p:inputText>
					</div>
					<div class="p-field">
						<label for="password">Password</label>
						<p:inputText 
						value="#{userBean.user.password}" 
						id="password"
						type="password" 
						required="true"
						requiredMessage="A senha é obrigatória">
							<f:ajax event="blur" render="msg"/>
						</p:inputText>
					</div>
				</div>
				<f:facet name="footer">
					<p:commandButton action="#{userBean.login()}" 
					icon="pi pi-check" value="Login"/>
				<p:commandLink 
								icon="pi pi-user-plus" 
								value="Create account"
								styleClass="ui-button-secondary" 
								style="margin-left: .5em"
								action="user_new.xhtml" 
							/>
					
				</f:facet>
			</p:card>
		</h:form>
		
</body>
</html>
