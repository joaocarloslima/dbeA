<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/_template.xhtml">
	<ui:define name="content">
		<p:messages>
			<p:autoUpdate />
		</p:messages>

		<h:form enctype="multipart/form-data">
			<p:card style="width: 25em; margin: 1em auto">
				<f:facet name="title">New Setup</f:facet>
				<div class="ui-fluid">
					<div class="p-field">
						<label for="name">Name</label>
						<p:inputText value="#{setupBean.setup.name}" id="name" type="text"
							required="true" requiredMessage="O Nome é obrigatório">
							<f:ajax event="blur" render="msg" />
						</p:inputText>
					</div>
					<div class="p-field">
						<label for="description">Description</label>
						<p:inputTextarea value="#{setupBean.setup.description}"
							id="description" type="text" required="true"
							validatorMessage="A descrição deve ter pelo menos 10 caracteres"
							requiredMessage="A descrição é obrigatória">
							<f:validateLength minimum="10">
								<f:ajax event="blur" render="msg" />
							</f:validateLength>
						</p:inputTextarea>
					</div>
					<div class="p-field">
						<label for="price">Price</label>
						<p:inputNumber value="#{setupBean.setup.price}" id="price"
							symbol="R$" decimalSeparator="," thousandSeparator="."
							required="true" requiredMessage="O Preço é obrigatório"
							validatorMessage="O valor mínimo é R$ 1,00">
							<f:validateDoubleRange minimum="1" />
							<f:ajax event="blur" render="msg" />
						</p:inputNumber>
					</div>
					<div>
						<div class="p-field">
							<label for="image">Image File: </label>
							<p:fileUpload value="#{setupBean.image}" id="image" mode="simple" skinSimple="true" required="true" requiredMessage="A imagem é obrogatória"/>
						</div>
					</div>
				</div>
				<f:facet name="footer">
					<p:commandButton action="#{setupBean.save()}" icon="pi pi-save"
						value="Save" />
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>
	</ui:define>
</ui:composition>
</html>
